<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Background</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
  }
</style>
</head>
<body>
<canvas id="backgroundCanvas"></canvas>
<script>
  const canvas = document.getElementById("backgroundCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const colors = ["#2193b0", "#6dd5ed", "#bce6eb", "#f3f3f3", "#f093fb", "#f9a8d4", "#f6d365"];
  let colorIndex = 0;
  let colorChangeCounter = 0;
  const colorChangeInterval = 100; // Change color every 100 frames

  function animateBackground() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Calculate gradient position based on colorChangeCounter
    const gradientPosition = (colorChangeCounter % colorChangeInterval) / colorChangeInterval;

    // Create gradient
    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    gradient.addColorStop(0, colors[colorIndex]);
    gradient.addColorStop(1, colors[(colorIndex + 1) % colors.length]);

    // Fill canvas with gradient
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    colorChangeCounter++;

    if (colorChangeCounter >= colorChangeInterval) {
      colorIndex = (colorIndex + 1) % colors.length;
      colorChangeCounter = 0;
    }

    requestAnimationFrame(animateBackground);
  }

  animateBackground();

  // Adjust canvas size on window resize
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
