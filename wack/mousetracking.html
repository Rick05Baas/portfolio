<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fading Gradient Mouse Trail with Smooth Line</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>
<canvas id="gradientTrailCanvas"></canvas>
<script>
  const canvas = document.getElementById("gradientTrailCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const staticColor = "#00ADB5";
  const trailLength = 100; // Number of frames a particle stays on the screen
  const trailWidth = 5; // Width of the trail line
  const particles = [];

  canvas.addEventListener("mousemove", (event) => {
    const gradient = ctx.createRadialGradient(
      event.clientX, event.clientY, 0,
      event.clientX, event.clientY, trailWidth / 2
    );

    gradient.addColorStop(0, staticColor);
    gradient.addColorStop(1, "transparent");

    const particle = {
      x: event.clientX,
      y: event.clientY,
      gradient: gradient,
      alpha: 1.0
    };

    particles.push(particle);
  });

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < particles.length; i++) {
      const particle = particles[i];
      ctx.strokeStyle = particle.gradient;
      ctx.lineWidth = trailWidth;
      ctx.lineCap = "round";
      ctx.globalAlpha = particle.alpha;

      if (i > 0) {
        const prevParticle = particles[i - 1];
        ctx.beginPath();
        ctx.moveTo(prevParticle.x, prevParticle.y);
        ctx.lineTo(particle.x, particle.y);
        ctx.stroke();
      }

      particle.alpha -= 1.0 / trailLength;

      if (particle.alpha <= 0) {
        particles.splice(i, 1);
        i--;
      }
    }

    ctx.globalAlpha = 1.0;
    requestAnimationFrame(animate);
  }

  animate();

  // Adjust canvas size on window resize
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
